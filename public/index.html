      manifest.json provides metadata used when your web app is added to the
      homeScreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->

    <link rel = "shortcut icon" href = "%PUBLIC_URL%/favicon.ico">

      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <!-- Favicon -->
    <link rel = "shortcut icon" href = "favicon.ico">

    <link rel = "stylesheet" href = "assets/css/styles.multipage-marketing.css">

<body>
<noscript>
    You need to enable JavaScript to run this app.
</noscript>


<script>
    window.fbAsyncInit = function () {
        FB.init({
            appId: '640047309676102',
            cookie: true,
            xfbml: true,
            version: '{latest-api-version}'
        });

        FB.AppEvents.logPageView();

    };

    (function (d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {
            return;
        }
        js = d.createElement(s);
        js.id = id;
        js.src = "https://connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
</script>

<div id = "root"></div>

<a class = "js-go-to u-go-to-v1 g-width-40 g-height-40 g-color-primary g-bg-main-opacity-0_5 g-bg-main--hover g-bg-main--focus g-font-size-12 rounded"
   href = "#" data-type = "fixed" data-position = '{
       "bottom": 15,
       "right": 15
     }' data-offset-top = "400" data-compensation = "#js-header" data-show-effect = "zoomIn">
    <i class = "hs-icon hs-icon-arrow-top"/>
</a>

<!-- JS Global Compulsory -->
<script src = "assets/vendor/jquery/jquery.min.js"></script>
<script src = "assets/vendor/jquery-migrate/jquery-migrate.min.js"></script>
<script src = "assets/vendor/popper.min.js"></script>
<script src = "assets/vendor/bootstrap/bootstrap.min.js"></script>

<!-- JS Implementing Plugins -->
<script src = "assets/vendor/hs-megamenu/src/hs.megamenu.js"></script>
<script src = "assets/vendor/dzsparallaxer/dzsparallaxer.js"></script>
<script src = "assets/vendor/dzsparallaxer/dzsscroller/scroller.js"></script>
<script src = "assets/vendor/dzsparallaxer/advancedscroller/plugin.js"></script>
<script src = "assets/vendor/fancybox/jquery.fancybox.min.js"></script>
<script src = "assets/vendor/slick-carousel/slick/slick.js"></script>

<!-- JS Unify -->
<script src = "../../assets/js/hs.core.js"></script>
<script src = "../../assets/js/components/hs.header.js"></script>
<script src = "../../assets/js/helpers/hs.hamburgers.js"></script>
<script src = "../../assets/js/components/hs.dropdown.js"></script>
<script src = "../../assets/js/components/hs.popup.js"></script>
<script src = "../../assets/js/components/hs.carousel.js"></script>
<script src = "../../assets/js/components/hs.go-to.js"></script>

<!-- JS Customization -->
<script src = "../../assets/js/custom.js"></script>
<!-- JS Plugins Init. -->
<script>
    $(document).on('ready', function () {
        // initialization of header
        $.HSCore.components.HSHeader.init($('#js-header'));
        $.HSCore.helpers.HSHamburgers.init('.hamburger');

        // initialization of HSMegaMenu component
        $('.js-mega-menu').HSMegaMenu({
            event: 'hover',
            pageContainer: $('.container'),
            breakpoint: 991
        });

        // initialization of HSDropdown component
        $.HSCore.components.HSDropdown.init($('[data-dropdown-target]'), {
            afterOpen: function () {
                $(this).find('input[type="search"]').focus();
            }
        });

        // initialization of popups
        $.HSCore.components.HSPopup.init('.js-fancybox');

        // initialization of carousel
        $.HSCore.components.HSCarousel.init('.js-carousel');

        // initialization of go to
        $.HSCore.components.HSGoTo.init('.js-go-to');
    });
</script>
</body>

</html>
